[database]
host = "localhost"
port = 5432
user = "admin"
password = "admin"
dbname = "labor_db"

[jobs]
table_name = "job_postings"
text_column = "description"
id_column = "id"

[embeddings]
model_name = "sentence-transformers/all-MiniLM-L6-v2"
batch_size = 64
device = "cuda"  # or "cpu"

[clustering]
n_clusters = 50
min_cluster_size = 50

[taxonomy]
onet_path = "data/onet_occupations.csv"
title_column = "title"
desc_column = "description"
code_column = "soc_code"
top_k = 3
similarity_threshold = 0.4
